<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Admin-Panel</title>
</head>
<body>
<header> 
    <div class="head-up border">
        <div class="searchbar-container">
            <img src="./Icons/search.svg" alt="search icon" class="searchbar-icon">
            <input type="text" class="searchbar" placeholder="Search here...">
        </div>
    </div>
    <div class="head-down border">header down</div>
</header>
<div class="sidebar">
    <div class="dashboard">
        <img src="./Icons/developer-board.svg" alt="board icon">
            <h1>Dashboard</h1>
        </img>
    </div>
    <div class="up-menu">

        <div class="menu-container">
            <img src="./Icons/home-account.svg" alt="home icon" class="menu-icon">
            <p class="menu-text">Home</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/card-account-details-outline.svg" alt="profile icon" class="menu-icon">
            <p class="menu-text">Profile</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/message-outline.svg" alt="message icon" class="menu-icon">
            <p class="menu-text">Messages</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/history.svg" alt="history icon" class="menu-icon">
            <p class="menu-text">History</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/file-multiple.svg" alt="tasks icon" class="menu-icon">
            <p class="menu-text">Tasks</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/community.svg" alt="people icon" class="menu-icon">
            <p class="menu-text">People</p>
        </div>
    </div>
    <div class="down-menu">
        <div class="menu-container">
            <img src="./Icons/cog.svg" alt="cog icon" class="menu-icon">
            <p class="menu-text">Settings</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/help-box-outline.svg" alt="help icon" class="menu-icon">
            <p class="menu-text">Support</p>
        </div>
        <div class="menu-container">
            <img src="./Icons/shield-check.svg" alt="shield check icon" class="menu-icon">
            <p class="menu-text">Privacy</p>
        </div>
    </div>

</div>
<main>
    <div class="projects border">
        <p>Projects</p>
        <div class="projects-container">
            <div class="project border">1</div>
            <div class="project border">2</div>
            <div class="project border">3</div>
            <div class="project border">4</div>
            <div class="project border">5</div>
            <div class="project border">6</div>
        </div>
    </div>
    <div class="else border">
        <p class="border">Anouncments</p>
        <div class="anouncments border"></div>
        <p class="border">Trending</p>
        <div class="trending border"></div>
    </div>
</main>
    
</body>
</html>
